<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNKNWN-PRICE</title>
    <link rel="stylesheet" href="price-style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="Logo_vtuber.svg" alt="" class="logo">
      <div class="tittle"> PRECIOS</div>
    </div>
     
    <div class="containerB">
      <div class="bento-box">
        <div class="item-text">RIGGING FULL BODY <p>Full modeling + Textured + Rigging + (include one outfit)</p></div>
        <div class="item"><img src="model.gif" alt=""><div class="price"><div class="span-text"><span>1</span></div></div><div class="overlay-price">$300 - $...?</div></div>
        <div class="item-text">PROP<p>Additional individual objects Modeling + Textured </p></div>
        <div class="item"><img src="prop.gif" alt=""><div class="price"><div class="span-text"><span>2</span></div></div><div class="overlay-price">$10 - $50</div></div>
        <div class="item-text">WORLD <p>Non-interactive custom room Modeling + Textured</p></div>
        <div class="item"><img src="prop.png" alt=""><div class="price"><div class="span-text"><span>2</span></div></div><div class="overlay-price">$200 - $...?</div></div>
      </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js" integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelector(".item"), {
		max: 25,
		speed: 400,
	});
	
	//It also supports NodeList
	VanillaTilt.init(document.querySelectorAll(".item"));
</script>

</body>
</html>
