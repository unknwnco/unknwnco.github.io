<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Administrar Rifa</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
    <!-- Incluir el archivo auth.js -->
    <script src="auth.js"></script>
</head>
<body>
    <div class="container">
        <div class="banner"><img src="banner_rifa.png" alt=""></div>

        <table>
            <tbody>
                <!-- Aquí se generarán las celdas -->
            </tbody>
        </table>
        <h5>¡JUEGA CON LA LOTERIA DE BOYACA EL 3 DE AGOSTO!</h5>
        <form id="raffleForm">
            <label for="participantName">Nombre del Participante:</label>
            <input type="text" id="participantName" required>
            <label for="participantNumber">Número del Participante:</label>
            <select id="participantNumber" required>
                <!-- Aquí se generarán las opciones -->
            </select>
            <button type="submit">Agregar Participante</button>
        </form>
        <ul id="participantList"></ul>
        <!-- <button id="drawWinner">Sacar Ganador</button> -->
        <p id="winner"></p>
                <div class="barlogin">
            <div class="user">
                <div id="login" onclick="showLogin()">Iniciar sesión</div>
                <div id="user-info" style="display: none;"></div>
                <button id="sign-out" style="display: none;" onclick="signOut()">Cerrar sesión</button>
            </div>
            <div id="login-button">
                <button onclick="signInWithGoogle()" id="google"><span class="icon"><i class="fab fa-google" style="color: #ffffff;"></i></span>Login con Google</button>
            </div>
        </div>  
    </div>
</body>
</html>
