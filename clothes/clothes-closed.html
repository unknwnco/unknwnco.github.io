<body>
    <div class="compras" id="compras">
        <div class="listacompras"><span class="close" onclick="cerrarCompras()">X</span>
            <div class="formcont">
            <div class="form">
                <div class="tittlecompras">CARRITO DE COMPRAS</div>
            <table id="tablaCompras">
                <thead>
                    <tr id="comprasBody">
                    </tr>
                </thead>
            </table>
            <div id="vaciarOpciones">
                Haz clic aquí para vaciar las opciones
            </div>
            <div class="botonera">
            <div class="btncomprar"><div class="comprarbtn" id="guardarOpciones">agregar</div></div>
            <div class="btncomprar"><a href="pagos.html"><div class="comprarbtn">continuar</div></a></div>
        </div>
            </div>

        </div>
        </div>
    </div>
    <a href="clothes.html"><img src="img/the house of trucks.jpg" alt="" class="logo"></a>
    <div class="container">
        <div class="selector">
            
            <div class="item decai">
                <div class="selectortext2">DISEÑOS</div>
                <img src="img/decal1.png" alt="" class="decalref">
            <div class="decalselect" onclick="toggleDropdown()">
                <button class="dropbtn">Seleccionar</button>
                <div class="dropdown-content">
                   <div class="decaltittle">Personalizados</div>
                   <div class="decalprev" id="decal5">
                    <div class="previmg">
                    <img src="img/logodecal.png" alt="" class="decalimg2" id="preview-img">
                    </div>
                    <div class="labelupload">
                    
                    <input type="file" id="actual-btn" accept=".png, .jpg" style="display: none;"/>
                    <label for="actual-btn" id="custom-btn">Seleccionar Archivo</label>
                    <!--<span id="file-name"></span>--></div>
                   </div>
                   <div class="decaltittle">Predifinitos</div>
                   <div class="decal" id="decal"><img src="img/decal1.png" alt="" class="decalimg"></div>
                   <div class="decal" id="decal2"><img src="img/decal2.png" alt="" class="decalimg"></div>
                   <div class="decal" id="decal3"><img src="img/decal3.png" alt="" class="decalimg"></div>
                   <div class="decal" id="decal4"><img src="img/decal4.png" alt="" class="decalimg"></div>
                </div>
            </div>
            </div>
            <div class="item color">
                <div class="colorselect">
                  <div class="color1" id="color1"></div>
                  <div class="color2" id="color2"></div>
                  <div class="color3" id="color3"></div>
                  <div class="color4" id="color4"></div>
                </div>
            <div class="selectortext">color</div>
            </div>
        </div>
        <div class="contcanvas">
            <div class="carshop" id="notify">
                <div class="notify" id="shop" ></div>
                <div class="shop"><i class="fa-solid fa-bag-shopping fa-2xl"></i>
                </div>
            </div>
            <div class="canvas" id="item">

            </div>
        </div>
        <div class="selector">
            
            <div class="item bolsillo">
                <div class="selectortext2">BOLSILLOS</div>
                <img src="img/bolsillo3.png" alt="" class="bolsilloref">
                <div class="bolselect" onclick="toggleDropdown2()"><!--<img src="/clothes/img/bolsillo.png" alt="">-->
                    <button class="dropbtn">Seleccionar</button>
                    <div class="dropdown-content2">
                      <div class="bolsi" id="bolsillo"><img src="img/bolsillo1.png" alt="" class="bolsilloimg"></div>
                      <div class="bolsi" id="bolsillo2"><img src="img/bolsillo2.png" alt="" class="bolsilloimg"></div>
                      <div class="bolsi" id="bolsillo3"><img src="img/bolsillo3.png" alt="" class="bolsilloimg"></div>
                      <div class="bolsi" id="bolsillo4"><img src="img/bolsillo4.png" alt="" class="bolsilloimg"></div>
                    </div>
                </div>
                
            </div>
            <div class="item hat">
                <div class="selectorhat">
                    <img src="/clothes/img/capota.png" alt="" id="hat" class="capucha"></div><div class="selectortext">Capota</div>
                </div>
            </div>
    </div>

    <div id="info"></div>
