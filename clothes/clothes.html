<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNKNWN-PRICE</title>
    <link rel="stylesheet" href="/clothes/css/clothes-style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6c91751ae2.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
    <img src="img/the house of trucks.jpg" alt="" class="logo">
    <div class="container">
        <div class="selector">
            
            <div class="item decai">
                <div class="selectortext2">DISEÃ‘OS</div>
                <img src="img/decal1.png" alt="" class="decalref">
            <div class="decalselect" onclick="toggleDropdown()">
                <button class="dropbtn">Seleccionar</button>
                <div class="dropdown-content">
                   <div class="decai1" id="decal"><img src="img/decal1.png" alt="" class="decalimg"></div>
                   <div class="decai2" id="decal2"><img src="img/decal2.png" alt="" class="decalimg"></div>
                   <div class="decai3" id="decal3"><img src="img/decal3.png" alt="" class="decalimg"></div>
                   <div class="decai4" id="decal4"><img src="img/decal4.png" alt="" class="decalimg"></div>
                </div>
            </div>
            </div>
            <div class="item color">
                <div class="colorselect">
                  <div class="color1" id="color1"></div>
                  <div class="color2" id="color2"></div>
                  <div class="color3" id="color3"></div>
                  <div class="color4" id="color4"></div>
                </div>
            <div class="selectortext">color</div>
            </div>
        </div>
        <div class="canvas" id="item"><div class="notify" id="shop"></div><div class="shop"><i class="fa-solid fa-bag-shopping fa-2xl"></i></div></div>
        <div class="selector">
            
            <div class="item bolsillo">
                <div class="selectortext2">BOLSILLOS</div>
                <img src="img/bolsillo1.png" alt="" class="bolsilloref">
                <div class="bolselect" onclick="toggleDropdown2()"><!--<img src="/clothes/img/bolsillo.png" alt="">-->
                    <button class="dropbtn">Seleccionar</button>
                    <div class="dropdown-content2">
                      <div class="bolsi1" id="bolsillo"><img src="img/bolsillo1.png" alt="" class="bolsilloimg"></div>
                      <div class="bolsi2" id="bolsillo2"><img src="img/bolsillo2.png" alt="" class="bolsilloimg"></div>
                      <div class="bolsi3" id="bolsillo3"><img src="img/bolsillo3.png" alt="" class="bolsilloimg"></div>
                      <div class="bolsi4" id="bolsillo4"><img src="img/bolsillo4.png" alt="" class="bolsilloimg"></div>
                    </div>
                </div>
                
            </div>
            <div class="item hat">
                <div class="selectorhat">
                    <img src="/clothes/img/capota.png" alt="" id="hat" class="capucha"></div><div class="selectortext">hat</div>
                </div>
            </div>
    </div>
    <footer>Creado por UNKNWNCO - 2024</footer>
