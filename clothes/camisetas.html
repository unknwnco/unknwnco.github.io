<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNKNWN-PRICE</title>
    <link rel="stylesheet" href="/clothes/css/clothes-camisetas.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.svg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6c91751ae2.js" crossorigin="anonymous"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
    <!-- Incluir el archivo auth.js -->
    <script src="auth.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
        <!-- Modal de inicio de sesión -->
        <div id="login-modal" class="modal">
            <div class="login-modal">
            <div class="modal-content">
                <span class="close2" onclick="loginModal()">X</span>
                <h2>Iniciar Sesión</h2>
                <button id="login-login" onclick="signInWithGoogle()">Correo electronico</button>
                <button id="google-login" onclick="signInWithGoogle()">Sign in with Google</button>
            </div>
        </div>
        </div>

    <div class="compras" id="compras">
        <div class="listacompras"><span class="close" onclick="cerrarCompras()">X</span>
            <div class="formcont">
            <div class="form">
                <div class="tittlecompras">CARRITO DE COMPRAS</div>
            <table id="tablaCompras">
                <thead>
                    <tr id="comprasBody">
                    </tr>
                </thead>
            </table>
            <div id="vaciarOpciones">
                Haz clic aquí para vaciar las opciones
            </div>
            <div class="botonera">
            <div class="btncomprar"><div class="comprarbtn agregarOpciones">agregar</div></div>
            <div class="btncomprar"><div class="comprarbtn" id="continuar">continuar</div></div>
        </div>
            </div>

        </div>
        </div>
    </div>

    <header>
        <a href="clothes.html"><img src="img/the house of trucks.jpg" alt="" class="logo"></a>
        <div class="barlogin">
            <div class="user">
                <div id="login" onclick="showLogin()">Iniciar sesión</div>
                <div id="user-info" style="display: none;"></div>
                <button id="sign-out" style="display: none;" onclick="signOut()">Cerrar sesión</button>
            </div>
            <div id="login-button">
                <button onclick="signInWithGoogle()" id="google"><span class="icon"><i class="fab fa-google" style="color: #ffffff;"></i></span>Login con Google</button>
            </div>
        </div>
    </header>
    

    <div class="container">  

        <div class="contcanvas">
            <div class="carshop" id="notify">
                <div class="notify" id="shop" ></div>
                <div class="shop"><i class="fa-solid fa-bag-shopping fa-2xl"></i>
                </div>
            </div>
            <div class="colorselect">
                <div class="colorg color1" id="color1"></div>
                <div class="colorg color2" id="color2"></div>
                <div class="colorg color3" id="color3"></div>
                <div class="colorg color4" id="color4"></div>
              </div>
            <div class="canvas" id="item">

            </div>
        </div>
        <div class="selector">
            <div class="item color">
                <div class="filter-cont">
                <div class="filtro" id="filters">
                    <div class="selectortext">Filtrar por</div>
                    <select id="sortOptions" onchange="sortDecals()">
                        <option value="recommendation" selected>Recomendados</option>
                        <option value="price-asc">Precio: Menor a Mayor</option>
                        <option value="price-desc">Precio: Mayor a Menor</option>
                    </select>
                </div>
                <div class="btn-add agregarOpciones">agregar</div>
            </div>
            </div>
        </div>
        <div class="selector">
            <div class="item decai">
                <div class="selectortext2">ESTAMPADOS</div>
                <!--<img src="img/decal1.png" alt="" class="decalref">-->
                <div class="stamp-selector">
                    <div class="cont-stamp scroll" id="decalContainer">
                <!--<div class="decaltittle">Personalizados</div>-->
                <div class="decalprev2" id="decal5">
                 <div class="previmg">
                 <img src="img/logodecal.png" alt="" class="decalimg2" id="preview-img">
                 </div>
                 <div class="labelupload">
                 <input type="file" id="actual-btn" accept=".png, .jpg" style="display: none;"/>
                 <label for="actual-btn" id="custom-btn">Seleccionar Archivo</label>
                 <!--<span id="file-name"></span>--></div>
                </div>
                <!--<div class="decaltittle">Predifinitos</div>-->
                <div class="decalprev2" id="decal" data-price="20.00" data-recommendation="5"><img src="img/decal1.png" alt="" class="decalimg3"><p class="price-cont"><span class="price">$ 100.000</span><span class="offert">$ 120.000</span></p></div>
                <div class="decalprev2" id="decal2" data-price="10.00" data-recommendation="4"><img src="img/decal2.png" alt="" class="decalimg3"><p class="price-cont"><span class="price">$ 100.000</span><span class="offert">$ 120.000</span></p></div>
                <div class="decalprev2" id="decal3" data-price="5.00" data-recommendation="1"><img src="img/decal3.png" alt="" class="decalimg3"><p class="price-cont"><span class="price">$ 100.000</span><span class="offert">$ 120.000</span></p></div>
                <div class="decalprev2" id="decal4" data-price="8.00" data-recommendation="3"><img src="img/decal4.png" alt="" class="decalimg3"><p class="price-cont"><span class="price">$ 100.000</span><span class="offert">$ 120.000</span></p></div>
            </div>
            </div>
            </div>
        </div>
    </div>
    <footer>Creado por UNKNWNCO - 2024</footer>
</body>
