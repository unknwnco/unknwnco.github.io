<head>

<body>
    <div class="container" id="container">
    <header>
        <a href="clothes-closed.html"><img src="img/the house of trucks.jpg" alt="" class="logo"></a>
        <div class="barlogin">

                <div id="login" onclick="showLogin()">Iniciar sesión</div>

        <div id="datos-container">

        </div>
         <div class="botonera">

            <div class="btncomprar"><a href="pagos.html"><div class="comprarbtn">pagar</div></a></div>
        </div>
    </div>
</body>
<script>
    firebase.auth().onAuthStateChanged((usuario) => {
    if (!usuario) {
        // Si el usuario no está autenticado, redirigir a clothes.html
        window.location.href = 'clothes.html';
    }
});
</script>
